name: Create Release

on:
  push:
    tags-ignore:
      - testing_*

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1.10.1

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '10.x.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Download Dalamud
        run: |
          Invoke-WebRequest -Uri https://goatcorp.github.io/dalamud-distrib/latest.zip -OutFile latest.zip
          Expand-Archive -Force latest.zip "$env:AppData\XIVLauncher\addon\Hooks\dev"

      - name: Build IPFD
        working-directory: ipfd
        run: |
          cargo build --release

      - name: Build plugin (No SMA)
        run: |
          $ver = '${{ github.ref_name }}'
          invoke-expression 'dotnet build --configuration Release --nologo -p:Version=$ver -p:FileVersion=$ver -p:AssemblyVersion=$ver'

      - name: Write version into JSON (No SMA)
        run: |
          $ver = '${{ github.ref_name }}'
          $path = './Dynamis/bin/x64/Release/Dynamis.json'
          $json = Get-Content -Raw $path | ConvertFrom-Json
          $json.AssemblyVersion = $ver
          $content = $json | ConvertTo-Json
          set-content -Path $path -Value $content

      - name: Upload a Build Artifact (No SMA)
        uses: actions/upload-artifact@v4
        with:
          name: artifact-no-sma
          path: |
            ./Dynamis/bin/x64/Release/*

      - name: Build plugin (With SMA)
        run: |
          $ver = '${{ github.ref_name }}'
          invoke-expression 'dotnet build --configuration ReleaseWithSMA --nologo -p:Version=$ver -p:FileVersion=$ver -p:AssemblyVersion=$ver'

      - name: Write version into JSON (With SMA)
        run: |
          $ver = '${{ github.ref_name }}'
          $path = './Dynamis/bin/x64/ReleaseWithSMA/DynamisWithSMA.json'
          $json = Get-Content -Raw $path | ConvertFrom-Json
          $json.AssemblyVersion = $ver
          $content = $json | ConvertTo-Json
          set-content -Path $path -Value $content

      - name: Upload a Build Artifact (With SMA)
        uses: actions/upload-artifact@v4
        with:
          name: artifact-with-sma
          path: |
            ./Dynamis/bin/x64/ReleaseWithSMA/*

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Dynamis ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Archive (No SMA)
        run: Compress-Archive -Path Dynamis/bin/x64/Release/* -DestinationPath Dynamis.zip

      - name: Upload Release Asset (No SMA)
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Dynamis.zip
          asset_name: Dynamis.zip
          asset_content_type: application/zip

      - name: Archive (With SMA)
        run: Compress-Archive -Path Dynamis/bin/x64/ReleaseWithSMA/* -DestinationPath DynamisWithSMA.zip

      - name: Upload Release Asset (With SMA)
        id: upload-release-asset-with-sma
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./DynamisWithSMA.zip
          asset_name: DynamisWithSMA.zip
          asset_content_type: application/zip

      - name: Write out repo.json
        run: |
          $ver = '${{ github.ref_name }}'
          $path = './repo.json'
          git fetch origin dalamondieu
          git reset --hard HEAD
          git checkout dalamondieu
          $json = Get-Content -Raw $path | ConvertFrom-Json
          $json[0].AssemblyVersion = $ver
          $json[0].TestingAssemblyVersion = $ver
          $json[0].DownloadLinkInstall = $json[0].DownloadLinkInstall -replace '[^/]+/Dynamis.zip',"$ver/Dynamis.zip"
          $json[0].DownloadLinkTesting = $json[0].DownloadLinkTesting -replace '[^/]+/Dynamis.zip',"$ver/Dynamis.zip"
          $json[0].DownloadLinkUpdate = $json[0].DownloadLinkUpdate -replace '[^/]+/Dynamis.zip',"$ver/Dynamis.zip"
          $json[1].AssemblyVersion = $ver
          $json[1].TestingAssemblyVersion = $ver
          $json[1].DownloadLinkInstall = $json[1].DownloadLinkInstall -replace '[^/]+/DynamisWithSMA.zip',"$ver/DynamisWithSMA.zip"
          $json[1].DownloadLinkTesting = $json[1].DownloadLinkTesting -replace '[^/]+/DynamisWithSMA.zip',"$ver/DynamisWithSMA.zip"
          $json[1].DownloadLinkUpdate = $json[1].DownloadLinkUpdate -replace '[^/]+/DynamisWithSMA.zip',"$ver/DynamisWithSMA.zip"
          $content = $json | ConvertTo-Json -AsArray
          set-content -Path $path -Value $content

      - name: Commit repo.json
        run: |
          git config --global user.name "Actions User"
          git config --global user.email "actions@github.com"
          git add repo.json
          git commit -m "[CI] Updating repo.json for ${{ github.ref_name }}" || true
          git push origin dalamondieu
